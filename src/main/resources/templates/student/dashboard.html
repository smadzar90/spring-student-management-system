<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<body>
<div layout:fragment="content">
    <div class="mb-2 pt-3 pb-3 d-flex align-items-center">
        <div>
            <h3 class="m-0 ml-2">
                Dashboard
            </h3>
            <p class="m-0 ml-2 text-muted">Administration</p>
        </div>
        <div class="ml-auto d-flex justify-content-center align-items-center pl-4 pr-4">
            <div class="stats-top-left">
                <div class="mr-3">
                    <i class="fa-solid fa-graduation-cap icons"></i>
                </div>
                <div class="ml-auto">
                    <p class="m-0 text-muted">Students</p>
                    <h4>
                        <span class="bold badge badge-secondary" th:text="${students_count}"></span>
                    </h4>
                </div>
            </div>
            <div class="stats-top-left">
                <div class="mr-3">
                    <i class="fa-solid fa-book icons"></i>
                </div>
                <div class="ml-auto">
                    <p class="m-0 text-muted">Courses</p>
                    <h4>
                        <span class="bold badge badge-secondary" th:text="${courses_count}"></span>
                    </h4>
                </div>
            </div>
            <div>
                <div class="mr-3">
                    <i class="fa-solid fa-user icons"></i>
                </div>
                <div class="ml-auto">
                    <p class="m-0 text-muted">Mentors</p>
                    <h4>
                        <span class="bold badge badge-secondary" th:text="${mentors_count}"></span>
                    </h4>
                </div>
            </div>
        </div>
    </div>
    <div class="py-5">
        <div class="row mb-3">
            <div class="col-lg-3 col-md-4 col-6 mb-4">
                <a href="/studentsystem/students" class="card-hover text-center d-block rounded h-100"
                   style="text-decoration: none; color: inherit;">
                    <div class="card card-shadow rounded items h-100">
                        <div class="card-top bg-info bg-gradient"
                             style="height: 90px; display: flex; align-items: center; justify-content: center; border-top-left-radius: .25rem; border-top-right-radius: .25rem;">
                            <i class="fa-sharp fa-solid fa-book"
                               style="font-size: 3rem; color: white; padding: 10px; border-radius: 50%;"></i>
                        </div>
                        <div class="card-body py-4 d-flex justify-content-center align-items-center">
                            <h6 class="ser-title m-0">Read Student Records</h6>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-lg-3 col-md-4 col-6 mb-4">
                <a href="/studentsystem/students/add" class="card-hover text-center d-block rounded h-100"
                   style="text-decoration: none; color: inherit;">
                    <div class="card card-shadow rounded items h-100">
                        <div class="card-top"
                             style="height: 90px; background: linear-gradient(45deg, #28a745, #85e085); display: flex; align-items: center; justify-content: center; border-top-left-radius: .25rem; border-top-right-radius: .25rem;">
                            <i class="fa-sharp fa-solid fa-plus"
                               style="font-size: 3rem; color: white; padding: 10px; border-radius: 50%;"></i>
                        </div>
                        <div class="card-body py-4 d-flex justify-content-center align-items-center">
                            <h6 class="ser-title m-0">Add Student Records</h6>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-lg-3 col-md-4 col-6 mb-4">
                <a href="/studentsystem/students/update" class="card-hover text-center d-block rounded h-100"
                   style="text-decoration: none; color: inherit;">
                    <div class="card card-shadow rounded items h-100">
                        <div class="card-top"
                             style="height: 90px; background: linear-gradient(45deg, #ff9a00, #ff5e00); display: flex; align-items: center; justify-content: center; border-top-left-radius: .25rem; border-top-right-radius: .25rem;">
                            <i class="fa-regular fa-pen-to-square"
                               style="font-size: 3rem; color: black; padding: 10px; border-radius: 50%;"></i>
                        </div>
                        <div class="card-body py-4 d-flex justify-content-center align-items-center">
                            <h6 class="ser-title m-0">Update Student Records</h6>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-lg-3 col-md-4 col-6 mb-4">
                <a href="/studentsystem/students/delete" class="card-hover text-center d-block rounded h-100"
                   style="text-decoration: none; color: inherit;">
                    <div class="card card-shadow rounded items h-100">
                        <div class="card-top bg-danger bg-gradient"
                             style="height: 90px; display: flex; align-items: center; justify-content: center; border-top-left-radius: .25rem; border-top-right-radius: .25rem;">
                            <i class="fa-solid fa-trash"
                               style="font-size: 3rem; color: white; padding: 10px; border-radius: 50%;"></i>
                        </div>
                        <div class="card-body py-4 d-flex justify-content-center align-items-center">
                            <h6 class="ser-title m-0">Delete Student Records</h6>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-lg-3 col-md-4 col-6 mb-4">
                <a href="/studentsystem/students/search/registration"
                   class="card-hover text-center d-block rounded h-100" style="text-decoration: none; color: inherit;">
                    <div class="card card-shadow rounded items h-100">
                        <div class="card-top bg-primary bg-gradient"
                             style="height: 90px; display: flex; align-items: center; justify-content: center; border-top-left-radius: .25rem; border-top-right-radius: .25rem;">
                            <i class="fa-solid fa-hammer"
                               style="font-size: 3rem; color: white; padding: 10px; border-radius: 50%;"></i>
                        </div>
                        <div class="card-body py-4 d-flex justify-content-center align-items-center">
                            <h6 class="ser-title m-0">Register Courses</h6>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-lg-3 col-md-4 col-6 mb-4">
                <a href="/studentsystem/students/search/deletion" class="card-hover text-center d-block rounded h-100"
                   style="text-decoration: none; color: inherit;">
                    <div class="card card-shadow rounded items h-100">
                        <div class="card-top bg-danger bg-gradient"
                             style="height: 90px; display: flex; align-items: center; justify-content: center; border-top-left-radius: .25rem; border-top-right-radius: .25rem;">
                            <i class="fa-solid fa-ban"
                               style="font-size: 3rem; color: white; padding: 10px; border-radius: 50%;"></i>
                        </div>
                        <div class="card-body py-4 d-flex justify-content-center align-items-center">
                            <h6 class="ser-title m-0">Drop Courses</h6>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-lg-3 col-md-4 col-6 mb-4">
                <a href="/studentsystem/students/search/completion" class="card-hover text-center d-block rounded h-100"
                   style="text-decoration: none; color: inherit;">
                    <div class="card card-shadow rounded items h-100">
                        <div class="card-top"
                             style="height: 90px; display: flex; align-items: center; background: linear-gradient(45deg, #28a745, #85e085); justify-content: center; border-top-left-radius: .25rem; border-top-right-radius: .25rem;">
                            <i class="fa-regular fa-square-check"
                               style="font-size: 3rem; color: white; padding: 10px; border-radius: 50%;"></i>
                        </div>
                        <div class="card-body py-4 d-flex justify-content-center align-items-center">
                            <h6 class="ser-title m-0">Complete Courses</h6>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-lg-3 col-md-4 col-6 mb-4">
                <a href="/studentsystem/students/search/activity" class="card-hover text-center d-block rounded h-100"
                   style="text-decoration: none; color: inherit;">
                    <div class="card card-shadow rounded items h-100">
                        <div class="card-top bg-secondary bg-gradient"
                             style="height: 90px; display: flex; align-items: center; justify-content: center; border-top-left-radius: .25rem; border-top-right-radius: .25rem;">
                            <i class="fa-solid fa-circle-info"
                               style="font-size: 3rem; color: white; padding: 10px; border-radius: 50%;"></i>
                        </div>
                        <div class="card-body py-4 d-flex justify-content-center align-items-center">
                            <h6 class="ser-title m-0">Student Activity</h6>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
